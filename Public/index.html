<!DOCTYPE html>
<html>
<head>
	<title>New York Times</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
</head>

<body>
	<div class="row">
		<div class="mainContainer">
			<div class="row"> 
				<div class="navbar-fixed">
		    		<nav>
			     		<div class="nav-wrapper">
			        	
			      		</div>
		    		</nav>
		  		</div> <!-- class navbar-fixed -->
		  	</div>	h
				
			<div class="containerHeader">
				<div class="row"></div>
				<div class="row">
					<div class="col s2"></div>
					<div class="col s8">
						<h3>New York Times Article Scrubber</h3>
					</div>
					<div class="col s2"></div>
				</div>
				<div class="row">
					<div class="col s4"></div>
					<div class="col s7">
						<h6>Search for and annotate articles of interest!</h6>
					<div class="col s1"></div>
				</div>
			</div>

			<div class="row">
				<div class="col s1"></div>
				<div class="col s10">
					<div class="containerSearch">
					<div class="row"></div>
						<div class="row">
							<div class="col s5"></div>
							<div class="col s2">
								<h4>Search</h4>
							</div>
							<div class="col s5"></div>
						</div>
						
						<div class="row">
			    			<form class="col s12">
			    				<div class="row"></div>
			    					<h5>Topic</h5>
			    				<div class="row">
			        				<div class="input-field col s12">
			          					<input id="topic" type="text" class="validate">
			          					<label for="Topic"></label>
			        				</div>
			      				</div>
			      				<div class="row">
				        			<div class="input-field col s6">
				        				<h5>Start Year</h5>	
					          			<input id="start year" type="text" class="validate">
					          			<label for="start year"></label>
			        				</div>
			        				<div class="input-field col s6">
			        				<!-- <div class="row"></div>	 -->
			        				<h5>End Year</h5>
							          	<input id="end_year" type="text" class="validate">
							          	<label for="end_year"></label>
							        </div>
			      				</div>
			      				<div class="row">
			        				<div class="input-field col s12">
				          				<button class="btn waves-effect waves-light" type="submit" name="action">Search
			    							<!-- <i class="material-icons right">send</i> -->
			  							</button>
			        				</div>
			      				</div>
			    			</form>
			  			</div>
					</div>	<!-- continerSearch -->
				</div>
				<div class="col s1"></div>	
			</div>
			
			<div class="row">
				<div class="col s1"></div>
				<div class="col s10">	
					<div class="containerResults">
						<div class="row"></div>
						<div class="row">
							<div class="col s5"></div>
							<div class="col s2">
								<h4>Results</h4>
							</div>
							<div class="col s5"></div>
						</div>
					</div> <!-- containerResults -->
				</div>
				<div class="col s1"></div>	
			</div>

			<div class="row">
				<div class="col s1"></div>
				<div class="col s10">
					<div class="containerSaved">
						<div class="row"></div>
						<div class="row">
							<div class="col s4"></div>
							<div class="col s5">
								<h4>Saved Articles</h4>
							</div>
							<div class="col s3"></div>
						</div>
					</div> <!-- containerResults -->
				</div>
				<div class="col s1"></div>	
			</div>	
		</div> <!-- mainContainer -->
	</div>
	</div>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
	          	<div class="footer-copyright">
	            	<div class="container">
	            	Â© 2017 Copyright Text
	            	<a class="grey-text text-lighten-4 right"></a>
	            	</div>
	          	</div>
          	</div>
        </div>
    </footer>
	
</body>

</html>
